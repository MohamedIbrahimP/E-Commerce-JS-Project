<div style="display: flex; justify-content: space-evenly;">

<div  class="contactUsFormContainer">
  <h4 style="text-align: center"> Please fill the form! </h4>
<form action="./home.html" method="post" id="contactForm">

  <div class="contactUsFormInputContainer">
    <label for="fullName" class="contactUsFormLabel"><i class="bi bi-person-circle"></i></label><input type="text" id="fullName" name="fullName" class="contactUsFormInput" placeholder="Full Name" autocomplete="family-name" required>
  </div>

  <div class="contactUsFormInputContainer">
    <label for="email" class="contactUsFormLabel"><i class="bi bi-envelope-at-fill"></i></label><input type="email" id="email" name="email" class="contactUsFormInput" placeholder="Example@gmail.com"required>
  </div> 

  <div class="contactUsFormInputContainer">
    <label for="phoneNumber" class="contactUsFormLabel"><i class="bi bi-telephone-fill"></i></label><input type="tel" id="phoneNumber" name="phoneNumber" class="contactUsFormInput" placeholder="Tel Number" required>
  </div>

  <div class="contactUsFormInputContainer">
    <label for="Address" class="contactUsFormLabel"><i class="bi bi-pin-map-fill"></i></label><input type="text" id="address" name="address" class="contactUsFormInput" placeholder="Address" required>
  </div>

  <div class="contactUsFormInputContainer">
    <textarea name="message" id="message" cols="38" rows="10" placeholder="Write Something">Thanks!</textarea>
  </div>

  <div class="contactUsFormInputContainer">
    <input type="submit" value="send" class="contactUsFormButton">
  </div>
</form>
  </div>

<div class="contactUsFormContainer">
<img src="assets/js.png" alt="" class="contactUsImage">
</div>
</div>
  

<!-- footer -->
<button id="backToTopBtn"><i class="bi bi-file-arrow-up-fill"></i></button>
<footer>
